<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Button</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container" id="main-screen">
        <label>
            <input type="checkbox" class="play-btn" id="toggle-button" />
        </label>
        <div class="extra-button" id="extra-button" data-text="Ruins" onclick="showScreen('ruins')"></div>
        <div class="circle-button circle-button1" id="Market" data-text="Market" onclick="showScreen('marketS')"></div>
        <div class="circle-button circle-button2" id="Farm" data-text="Farm" onclick="showScreen('farmS')"></div>
        <div class="circle-button circle-button3" id="WhitePaper" data-text="WhitePaper" onclick="showScreen('whitepaperS')"></div>
    </div>

    <div id="ruins" class="screen">
        <h1>Ruins</h1>
        <p>Content for ruins...</p>
    </div>
    <div id="marketS" class="screen">
        <h1>Market</h1>
        <p>Content for market...</p>
    </div>
    <div id="farmS" class="screen">
        <h1>Farm</h1>
        <p>Content for farm...</p>
    </div>
    <div id="whitepaperS" class="screen">
        <h1>WhitePaper</h1>
        <p>Content for whitepaper...</p>
    </div>

    <button id="back-button" onclick="goBack()">Back</button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
